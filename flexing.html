<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device.width,initial-scale=1.0">
	<title>flex example</title>
	<style>
	.flex{
		display:flex;
		flex-direction:row;
		justify-content: space-around;
		flex-wrap: wrap-reverse;
	}
	.flex div{
		background-color: magenta;
		margin:20px;
		padding:20px;
		font-size: 150px;
		border:5px solid black;

	}
	</style>
</head>
<body>
	<div class="flex">
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
	</div>
</body>
</html>
